<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducationUSAabuja SAT Mocktest</title>
    <link type="text/css" href="./styles/register.css" rel="stylesheet">
</head>
<body>

    <!--STUDENT FORM-->
    <form  action="/login" method="post"> <!--To change action to be generalInstructions later-->
        <div class="form">
            <div class="logo">
                <img class="form_logo" src="../images/official logo.jpg" alt="coffee logo" title="Comrade, Welcome!!">
            </div>
            <div class="form_title">Register</div>
            <div class="form_subtitle">Input Your Name And The Email EducationUSAabuja Identifies You With.</div>
            <div class="info">
                <div><input type="text" class="name" placeholder="Name" required></div>
                <div><input type="email" class="email" placeholder="Email" required></div>
                <div><input type="password" class="password" placeholder="Password" required></div>
                <div><input id="lets_go" type="submit" value="Submit"></div>
            </div>
        </div>
    </form>
</body>
</html>
