<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducationUSAabuja SAT Mocktest</title>
    <link type="text/css" href="../styles/login.css" rel="stylesheet">
  
</head>
<body>

    <!--STUDENT FORM-->
    <form  action="/generalInstructions">
        <div class="form">
            <div class="logo">
                <img class="form_logo" src="../images/coffee logo.jpg" alt="coffee logo" title="You want some, huh? :)">
            </div>
            <div class="form_title">STUDENT INFO</div>
            <div class="form_subtitle">Input Your Name And The Email Your Scores Would Be Sent To.</div>
            <div class="info">
                <div><input type="text" class="name" placeholder="Name" required></div>
                <div><input type="password" class="password" placeholder="Password" required></div>
                <div><input id="lets_go" type="submit" value="TAKE THE SAT!"></div>
            </div>
        </div>
    </form>
</body>
</html>
